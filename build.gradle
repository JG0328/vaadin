plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.pucmm.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url "http://maven.vaadin.com/vaadin-addons" }
}

ext {
    set('vaadinVersion', "14.3.3")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.vaadin:vaadin-spring-boot-starter'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.6.Final'
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-mail')
    // https://mvnrepository.com/artifact/org.vaadin.addons/numberfield
    compile group: 'org.vaadin.addons', name: 'numberfield', version: '0.5.4'
    // https://mvnrepository.com/artifact/org.vaadin.blackbluegl/calendar-component
    compile group: 'org.vaadin.blackbluegl', name: 'calendar-component', version: '2.0.1'
    compile('org.vaadin.onur:calendar-component:1.0.0')
    runtime('com.h2database:h2:1.4.192')
    compile 'com.sendgrid:sendgrid-java:4.0.1'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
    }
}

test {
    useJUnitPlatform()
}
